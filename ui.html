<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Revision Engine</title>

  <!-- Professional Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h1>Smart Revision Engine</h1>
    <p>AI-inspired DSA based revision planner</p>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container">

    <!-- ADD TOPIC -->
    <div class="card">
      <h2>Add Topic</h2>

      <div class="form-grid">
        <input type="text" id="topicName" placeholder="Topic name">

        <select id="difficulty">
          <option value="1">Easy</option>
          <option value="2">Medium</option>
          <option value="3">Hard</option>
        </select>

        <input type="number" id="score" placeholder="Confidence (0-100)">
        <input type="number" id="days" placeholder="Days since last revision">
      </div>

      <button class="primary-btn" onclick="addTopic()">Add Topic</button>
    </div>

    <!-- TODAY'S REVISION -->
    <div class="card">
      <h2>Today's Smart Revision</h2>
      <ul id="revisionList" class="revision-list"></ul>
    </div>

    <!-- STATISTICS -->
    <div class="card stats">
      <h2>Statistics</h2>
      <p id="totalTopics">Total Topics: 0</p>
      <p id="weakTopics">Weak Topics: 0</p>
    </div>

  </main>

  <!-- JAVASCRIPT -->
  <script src="javaa.js"></script>
</body>
</html>
